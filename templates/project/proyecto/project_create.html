{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tablas</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Crear Proyecto
            </div>
            <div class="panel-body">
                <form role="form" action="#" method="post">
                    {% csrf_token %}
                    <h3>Datos del proyecto</h3>
                    <div class="form-group">
                    {{ form.as_p }}
                    </div>
                    <h3>Datos del Equipo</h3>
                    {{ formset.management_form }}
                    <div class="form-group">
                        {% for subform in formset %}
                            <div class="form-group">
                                {{ subform.as_p }}
                            </div>
                        {% endfor %}
                    </div>
                    <div class='form-group'>
                        <input type="submit" class="btn btn-primary" name="submit" value="Crear Proyecto">
                        <button type="reset" class="btn btn-primary" onclick="location.href='{% url 'proyectos' %}'">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="popup"></div>
{% endblock content %}

{% block js %}

{% endblock js %}
